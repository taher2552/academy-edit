<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="academy-edit.css">

    <!-- font dm sans link  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&display=swap" rel="stylesheet">

</head>

<body>
    <section class="landing-page-container">

        <div class="desktop-banner-bg">
            <img src="academy-details--banner.png" alt="">

                <button>Change Banner Image</button>
            </div>
        </div>
        <div class="landing-page-box">

            <!-- change image section starts here  -->
            <div>
                <p class="common-fonts landing-edit-profile">Edit Profile</p>
            </div>
            <div class="desktop-img-container">
                <div class="desktop-change-image">
                    <img src="academy-img.png" alt="" class="desktop-player">
                    <div class="desktop-note">
                        <p class="common-fonts desktop-change-text">Change Image</p>
                        <img src="pencil.svg" alt="">
                    </div>
                </div>
            </div>
            <!-- change image section ends here  -->

            <!-- stats n facts section starts here  -->
            <div class="desktop-basic-info">
                <p class="common-fonts desktop-basic-text">STATS & FACTS</p>
            </div>

            <div class="desktop-basic-information">
                <div class="desktop-cards">

                    <div class="desktop-input-section">
                        <label class="common-fonts desktop-input-label">Squad Size</label>
                        <input type="number" class="common-fonts desktop-input" value="22">
                    </div>
                </div>

                <div class="desktop-cards">

                    <div class="desktop-input-section">
                        <label class="common-fonts desktop-input-label">Average Age</label>
                        <input type="number" class="common-fonts desktop-input" value="25.8">
                    </div>
                </div>
                <div class="desktop-cards">

                    <div class="desktop-input-section">
                        <label class="common-fonts desktop-input-label">Founded</label>
                        <input type="text" class="common-fonts desktop-input" value="July 10, 2020">
                    </div>
                </div>
                <div class="desktop-cards">

                    <div class="desktop-input-section">
                        <label class="common-fonts desktop-input-label">National Team Players</label>
                        <input type="number" class="common-fonts desktop-input" value="7">
                    </div>
                </div>
            </div>

            <div class="desktop-basic-info">
                <p class="common-fonts desktop-basic-text">CONTACT</p>
            </div>

            <div class="academy-contact-information">
                <div class="desktop-cards">
                    <div class="desktop-input-section">
                        <label class="common-fonts desktop-input-label">Address</label>
                        <input type="text" class="common-fonts desktop-input"
                            value="86 C, Topsia Road (South) Viswakarma Bld 700046 Kolkata, West Bengal India">
                    </div>
                </div>
            </div>

            <div class="desktop-basic-information">
                <div class="desktop-cards">
                    <div class="desktop-input-section">
                        <label class="common-fonts desktop-input-label">Mail</label>
                        <input type="text" class="common-fonts desktop-input" value="vinay.chopra@rpsg.in ">
                    </div>
                </div>
                <div class="desktop-cards">
                    <div class="desktop-input-section">
                        <label class="common-fonts desktop-input-label">Website</label>
                        <input type="text" class="common-fonts desktop-input" value="Club Website">
                    </div>
                </div>
            </div>

            <div class="desktop-basic-info">
                <p class="common-fonts desktop-basic-text">HEAD COACH</p>
            </div>

            <div class="academy-contact-information">
                <div class="desktop-cards">
                    <div class="desktop-input-section">
                        <input type="text" class="common-fonts desktop-input head-coach-input" value="Juan Ferrando">
                    </div>
                </div>
            </div>


            <div class="desktop-basic-info">
                <p class="common-fonts desktop-basic-text">DESCRIPTION</p>
            </div>

            <div class="academy-contact-information">
                <div class="desktop-cards">
                    <div class="desktop-input-section">

                        <textarea name="" id="" cols="30" rows="10" class="common-fonts desktop-input description-input">Mohun Bagan SG is a historic football club based in Kolkata, India. Established in 1889, the club is renowned for its rich legacy, passionate fanbase, and iconic green and maroon colors. With a record of numerous national and regional championships, Mohun Bagan SG has been a dominant force in Indian football. The club's commitment to youth development and community engagement has contributed to its enduring legacy and impact on the sport.
                        </textarea>

                </div>

                        <div class="desktop-cards desktop-dropdown">

                                <input type="text" class="common-fonts desktop-league-input desktop-league-select"

                        <div class="desktop-cards desktop-dropdown">
                           
                            <div class="desktop-input-section desktop-space">
                                <label class="common-fonts desktop-input-label desktop-sports">Nation</label>
                                <input type="text" class="common-fonts desktop-league-input desktop-league-select"

                        </div>
                        <div class="desktop-cards desktop-dropdown ">
                        
                            <div class="desktop-input-section desktop-space">
                                <label class="common-fonts desktop-input-label desktop-sports">Market Value</label>
                                <input type="text" class="common-fonts desktop-league-input desktop-league-select"
                                    value="â‚¹40 L">

            <div class="desktop-league-container">

                            <div class="desktop-input-section ">

            <div class="desktop-image-scroll-container">
